<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dmitri Marco</title>
</head>
<body>
    <div class="portofolio">
        <header>
            <nav>
                <h3 class="logo">Dmitri Marco</h3>
                <img src="img/hamburger.svg" alt="burger">

            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Elena Morell</h1>
                        <h2>Photographer</h2>                 
                    </div>
                    <div class="hero">
                        <img class="model-left" src="img/model-left.jpg" alt="model-left">
                        <img class="model-right" src="img/model-right.jpg" alt="model-right">
                    </div>
                </section>
                <section class="page chef">
                        <div class="details">
                            <h1>John Savos</h1>
                            <h2>Pro Chef</h2>                 
                        </div>
                        <div class="hero">
                            <img class="model-left" src="img/chef-left.jpg" alt="chef-left">
                            <img class="model-right"  src="img/chef-right.jpg" alt="chef-right">
                        </div>
                    </section>
                
                <div class="pages">
                        <div class="page-1">
                                <h3>01</h3>
                                <svg
                                    class="slide-active"
                                    width="12" 
                                    height="12" 
                                    viewBox="0 0 12 12"
                                    fill="none" 
                                    xmlns="http://www.w3.org/2000/svg">
        
                                <circle cx="6" cy="6" r="6" fill="white"/>
                                </svg>
                                    
                            </div>
                            <div class="page-1">
                                    <h3>02</h3>
                                    <svg
                                        class="slide-inactive"
                                        width="12" 
                                        height="12" 
                                        viewBox="0 0 12 12"
                                        fill="none" 
                                        xmlns="http://www.w3.org/2000/svg">
            
                                    <circle cx="6" cy="6" r="6" fill="white"/>
                                    </svg>
                                        
                                </div>
                </div>
                    
            </main>
        </header>
    </div>
</body>
</html>
